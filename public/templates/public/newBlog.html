<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>bit.plan</title>
    <style>
        .sitediv {
            margin-left: 10%;
            width: 60%;
        }

        .blogdiv {
            width: 30%;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, height=device-height"/>
</head>
<body onload="init()">
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./blog">bit.plan</a>
    </nav>
	<form action="blogpost" method="post" style="width: 60%; margin-left: auto; margin-right: auto;">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <hr/>
    {{ form.titulo.errors }}
    {{ form.titulo.label_tag }}<br/>
    {{ form.titulo }}
    <hr/>
    {{ form.texto.errors }}
    {{ form.texto.label_tag }}<br/>
    {{ form.texto }}
    <hr/>
    {{ form.tags.errors }}
    {{ form.tags.label_tag }}<br/>
    {{ form.tags }}
    <input type="submit" value="Enviar">
	</form>

</div>
</body>
</html>
