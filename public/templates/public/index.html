<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Bit SRL</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="{% static 'showdown.min.js' %}"></script>
    <script src="{% static 'sltabase.js' %}"></script>
    <script src="{% static 'engine.js' %}"></script>
    <script>
    function target_lotes() {
        return {{ lc_target }};
    }
    function target_clients() {
        return {{ cl_target }};
    }
    function target_cars() {
        return {{ ca_target }};
    }
    function route_bit() {
        return "{% static 'bit.png' %}";
    }
    function route_road() {
        return "{% static 'road.png' %}";
    }

    initE = init;
    var initDom = null;
    init = function() {initE(); initDom = document.getElementById('siteBox').innerHTML;}

    function setSiteHtml(html) {
        document.getElementById('siteBox').innerHTML=html;
    }

    function mainSite() {
        setSiteHtml(initDom);
        init();
    }

    async function acercaDe() {
        var converter = new showdown.Converter();
        var text = await (await fetch("{% static 'acercade.md' %}")).text();
        setSiteHtml(converter.makeHtml(text));
    }

    async function acercaSlta() {
        var converter = new showdown.Converter();
        var text = await (await fetch("{% static 'slta.md' %}")).text();
        setSiteHtml(converter.makeHtml(text));
    }

    async function acercaSltaWC() {
        var converter = new showdown.Converter();
        var text = await (await fetch("{% static 'slta-wc.md' %}")).text();
        setSiteHtml(converter.makeHtml(text));
    }

    function productList() {
        document.getElementById('header').innerText = "Productos";
        document.getElementById('desc').innerHTML = 'Bit tiene actualmente 2 líneas de productos:<br/><ul><li onclick="acercaSlta()" style="color: #5f7f5f;">SLTA</li><li onclick="acercaSltaWC()">SLTA-Web Client</li></ul>';
    }

    async function precios() {
        var converter = new showdown.Converter();
        var text = await (await fetch("{% static 'precios.md' %}")).text();
        setSiteHtml(converter.makeHtml(text));
    }
    showdown.setOption('tables', true);


    </script>
</head>
<body onload="init()">
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#inicio" onclick="mainSite();">Bit</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#about" onclick="acercaDe();">Acerca de</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="prodDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Productos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="prodDropdown">
                        <a class="dropdown-item" href="#slta" onclick="acercaSlta();">SLTA</a>
                        <a class="dropdown-item" href="#slta-wc" onclick="acercaSltaWC();">SLTA-WC</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#precios" onclick="precios();">Precios</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        SLTA-WC
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/client/">SPCC</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div style="width: 60%; margin-left: auto; margin-right: auto;" id="siteBox">
        <div style="width: 100%; height: 60px;"></div>
        <center>
            <canvas style="margin-left: auto; margin-right: auto;" width="250" height="250" id="be_2d">
            </canvas>
        </center>
        <h1 align="center">Bit Logística</h1>
        <hr style="width: 100%;"/>
        <div class="row" align="center">
            <div class="col-sm">Clientes</div>
            <div class="col-sm">Vehículos</div>
            <div class="col-sm">Lotes</div>
        </div>
        <div class="row" align="center">
            <div class="col-sm" id="cl_td">0</div>
            <div class="col-sm" id="ca_td">0</div>
            <div class="col-sm" id="lc_td">0</div>
        </div>
    </div>
</div>
</body>
</html>
