<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Bit SRL</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="{% static 'showdown.min.js' %}"></script>
    <script src="{% static 'sltabase.js' %}"></script>
    <script>
    var initDom = null;
    init = function() {initDom = document.getElementById('siteBox').innerHTML;}

    function mainSite() {
        setSiteHtml(initDom);
    }

    async function acercaDe() {
        await loadMarkDown("{% static 'acercade.md' %}", setSiteHtml);
    }

    async function acercaSlta() {
        await loadMarkDown("{% static 'slta.md' %}", setSiteHtml);
    }

    async function acercaSltaWC() {
        await loadMarkDown("{% static 'slta-wc.md' %}", setSiteHtml);
    }

    async function precios() {
        await loadMarkDown("{% static 'precios.md' %}", setSiteHtml);
    }
    showdown.setOption('tables', true);
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, height=device-height" />
</head>
<body onload="init()">
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#inicio" onclick="mainSite();">Bit</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#about" onclick="acercaDe();">Acerca de</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="prodDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Productos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="prodDropdown">
                        <a class="dropdown-item" href="#slta" onclick="acercaSlta();">SLTA</a>
                        <a class="dropdown-item" href="#slta-wc" onclick="acercaSltaWC();">SLTA-WC</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#precios" onclick="precios();">Precios</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        SLTA-WC
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/client/">SPCC</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="blog">Blog</a>
                </li>
            </ul>
        </div>
    </nav>
    <div style="width: 100%; margin-left: auto; margin-right: auto;" id="siteBox">
        <iframe src="{% static 'logosite.html' %}" style="width: 100%; height: 100vh; border: 0px;"></iframe>
    </div>
</div>
</body>
</html>
